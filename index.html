<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Security</title>
</head>

<body>
    <div id="registrationSection" style="display: none;">
        <form id="registrationForm">
            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="password">Lozinka:</label>
            <input type="password" id="password">

            <label for="vulnerability">Ranjivost Uključena: </label>
            <input type="checkbox" id="vulnerability">

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="aboutMeSection" style="display: none;">
        <form id="aboutMeForm">
            Hello <span id="username"></span>! Say something about yourself:
            <textarea id="aboutMe"></textarea>

            <label for="vulnerability">Ranjivost Uključena: </label>
            <input type="checkbox" id="vulnerabilitySDE">

            <button type="submit" disabled>Submit</button>
        </form>
    </div>

    <div id="aboutMeContent" style="display: none;">
        <p>Here is what you said about yourself:</p>
        <p id="aboutMeText"></p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
