<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Security</title>
  </head>

  <body>
    <h1>Cross-site scripting (XSS)</h1>
    <p>
      XSS je omogućen u sljdećem koraku pri unosu podatka "o meni" koji će se
      prikazati kada se pritisne submit.
    </p>
    <div id="registrationSection">
      <form id="registrationForm" method="post" , action="/register">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <label for="password">Lozinka:</label>
        <input type="password" name="password" id="password" />

        <label for="vulnerability">Ranjivost Uključena: </label>
        <input type="checkbox" name="checkbox" id="vulnerability" />

        <button type="submit">Submit</button>
      </form>
    </div>

    <h1>Loša kontrola pristupa (Broken Access Control)</h1>
    <div id="adminSection">
      <form id="adminForm" method="get" , onsubmit="fetchUserData(event)">
        <label for="pass">Admin lozinka:</label>
        <input type="password" name="pass" id="pass" />

        <label for="username">Email:</label>
        <input type="text" name="username" id="username" />

        <label for="vulnerability2">Ranjivost Uključena: </label>
        <input type="checkbox" name="vulnerability2" id="vulnerability2" />

        <button type="submit">Submit</button>
      </form>
    </div>
    <p id="userInfo"></p>

    <script src="./index.js"></script>
  </body>
</html>
