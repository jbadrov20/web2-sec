<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Security</title>
</head>

<body>
    <h1>Cross-site scripting (XSS)</h1>
    <p>
        Može se istestirati sa naredbom alert ako je ranjivost uključena, ako nije, bit će nedopušteno.
    </p>
    <div id="aboutMeSection">
        <form id="aboutMeForm" method="post", action="/aboutMe">
            Hello! Say something about yourself: <br>
            <textarea id="aboutMe" name="aboutMe" style="height: 200px; width: 500px;"></textarea> <br>

            <label for="vulnerabilitySDE">Ranjivost Uključena: </label>
            <input type="checkbox" name="vulnerable" id="vulnerabilitySDE">

            <button type="submit">Submit</button>
        </form>
    </div>
    <p id="aboutMeInfo" style="display: none;"></p>
</body>
</html>
